<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
  </head>
  <body>
    <p>Fill out the fields below to create your league!</p>
    <hr>
    {% if error%}
        <p> {{error}} </p>
    {% endif %}
    <form method="POST">
    {% csrf_token %}
        <p>League name</p>
        <input type = "text" name = "league_name">
        <br>
        <p>Number of teams</p>
        <input type = "number" name = "num_teams">
        <br>
        <p>Number of games per team</p>
        <input type = "number" name = "games_per_teams">
        <br>
        <p>Number of teams that make the playoffs</p>
        <select name="num_playoff_teams">
          <option value=16>16</option>
          <option value=8>8</option>
          <option value=4>4</option>
        </select>
        <br>
        <p>Points per win</p>
        <input type = "number" name = "points_per_win">
        <br>
        <p>Points per draw</p>
        <input type = "number" name = "points_per_draw">
        <br>
        <p>Sport type</p>
        <input type = "text" name = "sport_type">
        <br>
        <button type="submit">Submit</button>
    </form> 
    <br>
  </body>
</html>
